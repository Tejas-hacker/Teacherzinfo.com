<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            overflow: hidden;
        }

        /* Background Animation */
        body::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,0.5));
            animation: rotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Form Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Input Fields */
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff6a00;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #ff4500;
        }

        .toggle-password {
            position: relative;
            float: right;
            margin-top: -30px;
            margin-right: 10px;
            cursor: pointer;
            color: #fff;
        }

        /* Message Styling */
        .message {
            margin-top: 15px;
            font-size: 16px;
            color: #fff;
        }

        /* Spinner */
        .spinner {
            display: none;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Register Link */
        .register-link {
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* OTP Section */
        .otp-section {
            display: none;
            animation: fadeIn 2s ease-in-out;
        }

        .otp-section input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
            <div class="spinner" id="spinner"></div>
            <button type="submit">Login</button>
        </form>
        <div id="otpSection" class="otp-section">
            <h2>Enter OTP</h2>
            <input type="text" id="otpInput" placeholder="Enter OTP" required>
            <button id="verifyOtp">Verify OTP</button>
        </div>
        <p id="message" class="message"></p>
        <a href="Registration.html" class="register-link">Don't have an account? Register</a>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            this.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
        });

        // Simulated server-side credentials
        const validCredentials = [
            { username: "Tejasadmin", password: "Tejass12" },
            { username: "Mohit", password: "Mohith07" },
            { username: "User 1", password: "password" }
        ];

        let otp = ""; // Variable to store OTP

        // Form submission logic
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const message = document.getElementById("message");
            const spinner = document.getElementById("spinner");

            // Show spinner
            spinner.style.display = "block";

            // Simulate server delay
            setTimeout(() => {
                spinner.style.display = "none";

                // Validate credentials
                const isValid = validCredentials.some(
                    (cred) => cred.username === username && cred.password === password
                );

                if (isValid) {
                    otp = Math.floor(100000 + Math.random() * 900000).toString(); // Generate OTP
                    message.textContent = `OTP sent to your registered email: ${otp}`;
                    message.style.color = "lime";
                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("otpSection").style.display = "block";
                } else {
                    message.textContent = "Invalid username or password!";
                    message.style.color = "red";
                }
            }, 1500);
        });

        // OTP Verification Logic
document.getElementById("verifyOtp").addEventListener("click", function () {
    const otpInput = document.getElementById("otpInput").value.trim();
    const message = document.getElementById("message");

    if (otpInput === otp) {
        message.textContent = "Access granted!";
        message.style.color = "lime";

        // Redirect to another HTML file
        setTimeout(() => {
            window.location.href = "Dashboard.html"; // Replace 'dashboard.html' with your target file
        }, 1000); // Delay for user to see the message
    } else {
        message.textContent = "Invalid OTP!";
        message.style.color = "red";
    }
});

    </script>
</body>
</html>
